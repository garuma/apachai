  <div id="container">
    <header>
	  <a href="/"><h1>Apacha<span class="lastletter">ï</span></h1></a>
	  <h2>Quick picture uploading for the rest of us</h2>
    </header>
    
    <div id="main">
	  <div id="maincolumn">
		<form action="DoPost" method="post" enctype="multipart/form-data">
		  <ul>
			<li>
			  <label for="file">Image file (.png, .jpg, .gif): </label>
			  <input type="file" id="imagefile" name="imagefile" accept="image/png,image/jpeg,image/gif" onchange="onFileChange(this.value)" required>
			  <p id="invalid" class="hidden">You haven't entered a valid image file or twitter text is empty</p>
			</li>
			
			<li>
			  <textarea id="twittertext" name="twittertext" placeholder="Insert your twitter message here, image URL will be appended to it. If you don't want to tweet, leave blank." onKeyUp="onTwitterChange(this.value)"></textarea><br />
			  <div id="numCharacters" class=".numRight">100</div>
			</li>
			<li>
			  <input type="submit" name="submit" id="submit" value="Send" />
			</li>
		  </ul>
		</form>
	  </div>
