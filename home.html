<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Apachaï</title>
  <meta name="description" content="Apachaï is designed to be a small and lightweight photo and picture sharing application (for services like Twitter) built on the Manos framework">
  <meta name="author" content="Jérémie Laval">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Content/img/favicon.ico">
  <link rel="apple-touch-icon" href="/Content/img/apachai.png">
  <link rel="stylesheet" href="/Content/css/style.css?v=1">
  <link rel="stylesheet" media="handheld" href="/Content/css/handheld.css?v=1">
  <link rel="stylesheet" media="screen and (max-device-width: 480px)" href="/Content/css/handheld.css?v=1">
  <script src="/Content/js/libs/modernizr-1.6.min.js"></script>
</head>

<body>

  <div id="container">
    <header>
	  <h1><a href="/">Apacha<span class="lastletter">&iuml;</span></a></h1>
	  <h2>Quick picture uploading for the rest of us</h2>
    </header>

    <div id="main">
	  <div id="content">
		<div id="leftcolumn">
		  <img id="mainImage" src="/Content/img/transparent.png" />
		</div>

		<div id="rightcolumn">
		  <div id="twitbox" class="box">
			<div id="tweet">
			  <img src="/Content/img/transparent.png" id="imgAvatar" /><p id="tweetText"></p>
			</div>
			<div id="linkbox">
			  <ul id="linktable">
			  </ul>
			</div>
		  </div>

		  <div id="picinfos" class="box">
			<table id="pictable">
			</table>
		  </div>

		  <div id="sliderbox" class="box">
			<div id="sliderContainer">
			  <div id="slider">
			  </div>
			</div>
			<div id="sliderctrls">
			  <div id="goLeft" class="sliderCtrl"><a href="#">&lt;</a></div>
			  <div id="goRight" class="sliderCtrl"><a href="#">&gt;</a></div>
			</div>
		  </div>

		  <div id="mapBox" class="box">
			<a href=""><img id="mapImage" src="/Content/img/transparent.png"></a>
		  </div>
		</div>
	  </div>
    </div>

    <footer>
	  <a href="https://github.com/garuma/apachai/blob/master/README.md">About</a> | Hosted at <a href="http://neteril.org">Neteril.org</a> | Powered by <a href="http://manosdemono.com/">Manos</a>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/Content/js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>

  <script src="/Content/js/plugins.js"></script>
  <script src="/Content/js/img.js?v=1"></script>

  <!--[if lt IE 7 ]>
    <script src="/Content/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); </script>
  <![endif]-->
</body>
</html>
